<h1>{{name}}</h1>


<dl>
  <td>Nombre: </td>
  <dd> {{name}} </dd>

  <td> Edad:</td>
  <dd> {{age}}</dd>

  <td> Metodo</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td> Capitalizado </td>
  <dd> {{ capitalizeName }}</dd>
</dl>

<button *ngIf="name !== 'Ant-Man'" (click)="changeHero()" class="btn btn-primary ">
  cambiar nombre
</button>

<button *ngIf="age !== 30" (click)="changeAge()" class="btn btn-primary mx-2">
  cambiar edad
</button>

<button *ngIf="true" (click)="resetForm()" class="btn btn-primary mx-2">
  reset
</button>
